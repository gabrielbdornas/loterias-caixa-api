resources:
  - name: mega-sena
    type: table
    path: jogos/Mega-Sena.xlsx
    scheme: file
    format: xlsx
    mediatype: application/vnd.ms-excel
    encoding: utf-8
    dialect:
      excel:
        sheet: MEGA SENA
    schema:
      fields:
        - name: Concurso
          type: integer
          constraints:
            required: true
            required: true
        - name: Data do Sorteio
          type: date
          format: "%d/%m/%Y"
        - name: Bola1
          type: integer
          constraints:
            minimum: 1.0
            maximum: 60.0
            required: true
        - name: Bola2
          type: integer
          constraints:
            minimum: 1.0
            maximum: 60.0
            required: true
        - name: Bola3
          type: integer
          constraints:
            minimum: 1.0
            maximum: 60.0
            required: true
        - name: Bola4
          type: integer
          constraints:
            minimum: 1.0
            maximum: 60.0
            required: true
        - name: Bola5
          type: integer
          constraints:
            minimum: 1.0
            maximum: 60.0
            required: true
        - name: Bola6
          type: integer
          constraints:
            minimum: 1.0
            maximum: 60.0
            required: true
        - name: Ganhadores 6 acertos
          type: number
          decimalChar: ","
          groupChar: "."
          bareNumber: true
          format: "^R$"
        - name: Cidade / UF
          type: any
        - name: Rateio 6 acertos
          type: any
        - name: Ganhadores 5 acertos
          type: any
        - name: Rateio 5 acertos
          type: any
        - name: Ganhadores 4 acertos
          type: any
        - name: Rateio 4 acertos
          type: any
        - name: Acumulado 6 acertos
          type: any
        - name: Arrecadação Total
          type: any
        - name: Estimativa prêmio
          type: any
        - name: Acumulado Sorteio Especial Mega da Virada
          type: any
        - name: Observação
          type: any
      primaryKey: Concurso
